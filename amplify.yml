version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "main" ]; then yarn run build:prod; fi
        - if [ "${AWS_BRANCH}" = "qa" ]; then yarn run build:qa; fi
        - if [ "${AWS_BRANCH}" = "dev" ]; then yarn run build:dev; fi
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
