version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "main" ]; then yarn run build:prod;
          elif [ "${AWS_BRANCH}" = "qa" ]; then yarn run build:qa;
          elif [ "${AWS_BRANCH}" = "dev" ]; then yarn run build:dev;
          else yarn run build:dev; fi;
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
