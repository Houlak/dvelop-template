customHeaders:
  - pattern: 'index.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-store, max-age=0'
  - pattern: '*.wasm'
    headers:
      - key: 'Content-Type'
        value: 'application/wasm'
  - pattern: '**'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000'
      - key: 'Server'
        value: 'null'